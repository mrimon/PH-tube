<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <style>
        .active {
            background: red;
            color: white;
        }
    </style>
    <!-- tailwind and daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex flex-col items-center gap-2 md:flex-row md:justify-between border-b-2 border-slate-200 py-5">
            <div class="logo">
                <img src="assets/Logo.png" alt="">
            </div>
            <div class="sort">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="searchId" type="search" required placeholder="Search" />
                </label>
            </div>
            <div class="blogs">
                <button
                    class="btn bg-red-600 text-lg font-medium text-white hover:bg-slate-50 hover:text-black">Blogs</button>
            </div>
        </nav>
    </header>
    <!-- category -->
    <section>
        <nav id="category-container" class="w-11/12 mx-auto flex justify-center py-5 gap-5">
            <div>
                <button id="btn-all" onclick="loadVideos()"
                    class="btn btn-sm bg-slate-50 hover:bg-red-600 hover:text-white">All</button>
            </div>
        </nav>
    </section>
    <!-- videos  -->
    <main>
        <section id="video-container" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-4 gap-5">
            <div class="flex flex-col items-center justify-center text-center  col-span-full py-[100px]">
                <img src="assets/Icon.png" alt="">
                <h1 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h1>
            </div>
        </section>
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
        <dialog id="video_details" class="modal">
            <div class="modal-box">
                <div id="details-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>


    <!-- scripts -->
    <script src="scripts/index.js"></script>
    <!-- <script src="scripts/byOwn.js"></script> -->
</body>

</html>
